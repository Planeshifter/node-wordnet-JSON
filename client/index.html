<!DOCTYPE html>
<html>
  <head>
    <title>WordNet Viz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div id="plot_menu">
    <button class="btn btn-default btn-lg" id="back_button">
      <span class="glyphicon glyphicon-arrow-left"></span>
    </button>
    <a href="" class="btn btn-default btn-lg" download="graph.svg" id="save_svg_button">
      <span class="glyphicon glyphicon-download-alt"></span>
    </a>
    </div>
  <div id="bottom_bar" class="well">
      <div id="bottom_title_bar">
        <ul class="pager" id="change-doc">
          <li><a href="#" id="prev-doc">Previous</a></li>
          <li><a href="#" id="next-doc">Next</a></li>
        </ul>
        <span class="mytitle">Documents</span>
      </div>
      <div class="documents-area well well-sm">
      </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <h1>WordNet Tree Visualizer</h1>
        <div id="main_menu">
            <input type="file" id="fileInput" />
              <button id="analyze_button" type="button" class="btn btn-success btn-lg btn-large">Visualize</button>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div id="svg_holder">
    </div>
    <div class="well well-sm" id="color_legend">
      <h4>Legend</h4>
    </div>
  </div>

  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/d3.min.js" charset="utf-8"></script>
  <script src="js/boot.js"></script>
  </body>
</html>
